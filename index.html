<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <form>
        <input type="hidden" name="id" id="id"><br>
        <input type="text" name="name" id="name"><br>
        <input type="text" name="price" id="price"><br>
        <img src="" alt="" width="100" height="100" id="preview" style="object-fit: cover;">
        <input type="file" name="image" id="file"> 
        <br>
        <textarea name="description" id="description"></textarea><br>
        <input type="text" name="stock" id="stock"><br>
        <input type="button" value="Add" onclick="addProduct()" id="add"><br>
        <input type="button" value="Update" onclick="updateProduct()" id="update"><br>
    </form>

    <!--  -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Stock</th>
                <th colspan="">Action</th>
            </tr>
        </thead>
        <tbody id="products">
            <tr>
                <td>1</td>
                <td>Sản phẩm 1</td>
                <td>99</td>
                <td><img src="" alt="" width="100" height="100" style="object-fit: cover;"></td>
                <td>100</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
        </tbody>
    </table>
    <script src="./index.js"></script>


</body>

</html>
